<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paste To Shape</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    canvas { border: 1px solid #444; margin-top: 20px; width: 100%; max-width: 800px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Paste To Shape</h1>
<p>生データを貼って「描画」を押すだけで図形化されます。</p>

<textarea id="rawInput" placeholder="ここに生データを貼り付け"></textarea>
<br>
<button onclick="drawShape()">描画</button>

<canvas id="shapeCanvas" width="800" height="800"></canvas>

<script>
function drawShape() {
  console.log("描画開始");

  const raw = document.getElementById("rawInput").value;
  const canvas = document.getElementById("shapeCanvas");
  const ctx = canvas.getContext("2d");

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.lineWidth = 2;
  ctx.strokeStyle = "black";

  // BZ1 の座標抽出
  const regex = /BZ1,([-0-9,]+)/g;
  let match;
  const lines = [];

  while ((match = regex.exec(raw)) !== null) {
    const nums = match[1].split(",").map(Number);
    const pts = [];
    for (let i = 0; i < nums.length - 1; i += 2) {
      pts.push({ x: nums[i], y: nums[i + 1] });
    }
    if (pts.length > 1) lines.push(pts);
  }

  if (lines.length === 0) {
    alert("BZ1 の座標データが見つかりませんでした。");
    return;
  }

  // 全座標の範囲計算
  let allX = [], allY = [];
  lines.forEach(line =>
    line.forEach(p => {
      allX.push(p.x);
      allY.push(p.y);
    })
  );

  const minX = Math.min(...allX);
  const maxX = Math.max(...allX);
  const minY = Math.min(...allY);
  const maxY = Math.max(...allY);

  const padding = 20;
  const scaleX = (canvas.width - padding * 2) / (maxX - minX);
  const scaleY = (canvas.height - padding * 2) / (maxY - minY);
  const scale = Math.min(scaleX, scaleY);

  // 描画
  lines.forEach(pts => {
    ctx.beginPath();
    pts.forEach((p, i) => {
      const x = padding + (p.x - minX) * scale;
      const y = padding + (maxY - p.y) * scale; // Y軸反転
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.stroke();
  });
}
</script>

</body>
</html>
